<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-hlsjs-live-record Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-hlsjs-live-record.css" rel="stylesheet">
</head>
<body>
<video id="videojs-preview" class="video-js vjs-default-skin" width="640" height="360" controls muted>
  <source src="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8" type="application/x-mpegURL">
</video>
<script src="/node_modules/video.js/dist/video.js"></script>
<script src="/node_modules/videojs-contrib-hls.js/dist/videojs-contrib-hlsjs.min.js"></script>
<script src="/dist/videojs-hlsjs-live-record.js"></script>
<script>
  (function(window, videojs) {
    var player = window.player =
      videojs(
        'videojs-preview',
        {
          autoplay: true,
          liveui: true,
          controls: true,
        }
      );
    player.hlsJSLiveRecord();
  }(window, window.videojs));
</script>
</body>
</html>
